sudo: required
dist: trusty
language: java
services:
- docker
matrix:
  include:
  - os: linux
    env:
    - OS="Linux"
    - NODE_VERSION="10.0.0"
    - CB_VERSION="enterprise-5.1.0"
  - os: osx
    env:
    - NODE_VERSION="10.0.0"
    - CB_VERSION="enterprise-5.1.0"
before_install:
- rm -rf ~/.nvm/ && git clone --depth 1 https://github.com/creationix/nvm.git ~/.nvm
- source ~/.nvm/nvm.sh
- nvm install $NODE_VERSION
- nvm use $NODE_VERSION
install:
- export PATH=./node_modules/.bin/:$PATH
- npm install
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make test; fi;
- mkdir -p prebuilds/@corbinu
- if [[ "$TRAVIS_BRANCH" = "master" ]]; then prebuild --upload $GITHUB_TOKEN -t 8.0.0 -t 6.9.1 -t 9.0.0; fi;
- if [[ "$TRAVIS_BRANCH" = "master" ]]; then if [[ "$TRAVIS_OS_NAME" == "linux" ]];
  then docker run -t --volume "$(pwd):/install" corbinu/alpine-node-builder prebuild
  --libc=musl --upload $GITHUB_TOKEN -t 8.0.0 -t 9.0.0 -t 10.0.0; fi; fi;
script:
- echo done
deploy:
  provider: npm
  email: corbinu@openswimsoftware.com
  api_key:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_OS_NAME == "linux"
    repo: corbinu/couchnode
